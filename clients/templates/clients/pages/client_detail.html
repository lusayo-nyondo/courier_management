{% extends 'clients/_base.html' %}

{% block module_content %}
    {% url 'clients:client_edit' client.id as edit_url %}
    <section class="w-full h-full overflow-hidden flex flex-col">
        <div class="flex flex-col flex-1 gap-2 p-2 overflow-y-scroll">
            <h2 class="text-xl text-primary-700 w-full">{{ client.full_name }}</h2>
            <div class="flex-1 w-full">
                <p>Kenwood's details.</p>
            </div>
        </div>
        <footer class="p-2 flex flex-row justify-end">
            {% include 'dashboard/widgets/link_button.html' with text="Edit Client" icon="icons/edit.svg" url=edit_url %}
        </footer>
    </section>
{% endblock %}
