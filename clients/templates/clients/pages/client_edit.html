{% extends 'clients/_base.html' %}

{% block module_content %}
    <form
        method="POST"
        class="w-full h-full flex flex-col gap-2">
        {% csrf_token %}
        <div class="flex-1 p-2 overflow-y-auto">
        {{ form }}
        </div>
        <footer class="flex flex-row gap-2 p-2 justify-end">
            {% include 'dashboard/widgets/submit_button.html' with text="Save Changes" icon="icons/save.svg" %}
        </footer>
    </form>
{% endblock %}
